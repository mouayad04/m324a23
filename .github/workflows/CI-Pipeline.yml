name: CI Pipeline
on:
  pull_request:
    branches:
    - main
jobs:
  CI-Application:
    runs-on: self-hosted
    steps:
      - name: ğŸ”ï¸ Check out repository code
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v4.0.0
        with:
          context: .
          tags: mouayad04/m324:1.0.0
          build-args: |
            NODE_ENV=production
          if: success()

      - name: âœ… Verify Docker image
        run: docker run --rm mouayad04/m324:1.0.0 npm run test